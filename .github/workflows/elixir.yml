# base configuration pulled from:
# https://github.com/dashbitco/broadway/blob/master/.github/workflows/ci.yml

name: CI
on: push

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      MIX_ENV: test
      GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
    strategy:
      fail-fast: false
      matrix:
        # https://repo.hex.pm/builds/elixir/builds.txt
        elixir: [1.14, 1.15, 1.16, 1.17, 1.18, 1.19]
        otp: [24.x, 25.x, 26.x, 27.x, 28.x]
        exclude:
          # Elixir 1.19 requires OTP 26+
          - elixir: 1.19
            otp: 24.x
          - elixir: 1.19
            otp: 25.x
          # Elixir 1.18 requires OTP 25+
          - elixir: 1.18
            otp: 24.x
          # Elixir 1.17 requires OTP 25+
          - elixir: 1.17
            otp: 24.x
          # Elixir 1.16 requires OTP 24+
          - elixir: 1.14
            otp: 28.x
          - elixir: 1.15
            otp: 28.x
        include:
          - elixir: 1.16
            otp: 26.x
            lint: lint
            coverage: coverage
    steps:
      - uses: actions/checkout@v6

      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{matrix.otp}}
          elixir-version: ${{matrix.elixir}}

      - name: Install Dependencies
        run: mix deps.get --only test

      - run: mix format --check-formatted
        if: ${{ matrix.lint }}

      - run: mix deps.get && mix deps.unlock --check-unused
        if: ${{ matrix.lint }}

      - run: mix deps.compile

      - run: mix compile --warnings-as-errors
        if: ${{ matrix.lint }}

      - run: mix test

      - run: mix credo --strict

      - run: mix coveralls.github
        if: ${{matrix.coverage}}
